<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Sign Up Now!</h1>
      <p>Sign up now and tell us what u think of the site</p>
      <h2>First Name & Adress</h2>
      <div class="form-bg">
        <form>
          <label for="">Your Full Name</label>
          <input placeholder="Name" type="text" />
          <label for="">Adress</label>
          <input placeholder="Adress" type="text" />
        </form>
      </div>
      <h2>Email & Phone</h2>
      <div class="form-bg">
        <form>
          <label for="email">Email Adress</label>
          <input placeholder="Email" type="email" />
          <label for="phone">Phone Number</label>
          <input placeholder="Phone" type="phone" />
        </form>
      </div>
      <h2>Password</h2>
      <div class="form-bg">
        <form>
          <label for="password">Password</label>
          <input type="password" />
          <label for="password">Confirm Password</label>
          <input type="password" />
        </form>
      </div>
      <div class="form-bg">
        <form>
          <input type="checkbox" name="agree" id="agree" />
          <label for="checkbox">You agree to our Terms and Policy</label>
        </form>
        <button type="button">Submit</button>
      </div>
    </div>
  </body>
</html>
