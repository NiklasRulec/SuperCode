<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <label for="text">Text</label>
      <input placeholder="Placeholder" id="text" type="text" />
      <br />
      <label for="numb">Number</label>
      <input id="numb" type="number" max="40" min="10" />
      <br />
      <label for="telefon">Telefon</label>
      <input id="telefon" type="telefon" />
      <br />
      <label for="email">E-Mail</label>
      <input id="email" type="email" required />
      <br />
      <div>
        <input type="radio" id="html" name="lang" value="html" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="lang" value="css" />
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="lang" value="javascript" />
        <label for="javascript">JS</label>
      </div>
      <label for="checkbox">Checkbox</label>
      <input id="checkbox" type="checkbox" />
      <label for="date">Date</label>
      <input id="date" type="date" />
      <br />
      <label for="time">Time</label>
      <input type="time" />
      <br />
      <input type="datetime-local" name="" id="" />
      <br />
      <label for="password">Passwort</label>
      <input id="password" type="password" />
      <br />
      <label for="file">File</label>
      <input type="file" name="file" id="file" />
      <br />
      <label for="range">Range</label>
      <input type="range" min="0" max="100" step="25" value="25" />
      <br />
      <label for="submit">Submit</label>
      <input type="submit" value="send" />
      <input type="button" value="Klicken" />
      <br />
      <label for="textarea">Textarea</label>
      <textarea id="textarea" cols="25" rows="10"></textarea>
      <br />
      <label for="names">Names: </label>
      <select id="names">
        <option value="elvira">Elvira</option>
        <option value="tim">Tim</option>
        <option value="paul">Paul</option>
      </select>
    </form>
  </body>
</html>
