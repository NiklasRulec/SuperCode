<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>UL vs. OL</h1>
        <ul>
            <li>unordered list</li>
            <ul>
                <li>HTML Tag : ul</li>
                <li>listet items mit Punkt vorne</li>
                <li>Beispiel:</li>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </ul>
            <li>ordered listet</li>
            <ul>
                <li>HTML Tag : ol</li>
                <li>listet items mit Nummerierung vorne.</li>
                <li>Beispiel:</li>
                <ol>
                    <li>Punkt 1</li>
                    <li>Punkt 2</li>
                    <li>Punkt 3</li>
                </ol>
            </ul>
        </ul>
    </main>
</body>
</html>
